<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabor Express</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/sortablejs@1.14.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <h2>Sabor Express</h2>
    <input id="address" type="text" placeholder="Digite um endereço (ou clique no mapa)">
    <button onclick="addAddress()">Adicionar</button>

    <ul id="points"></ul>

    <button onclick="optimizeRoute()" class="btn-primary">Otimizar rota (OSRM)</button>
    <button onclick="drawRoute()" class="btn-secondary">Traçar rota</button>
    <button onclick="clearAll()" class="btn-danger">Limpar tudo</button>

    <p>Geocodificação: Nominatim (OSM). Roteamento: OSRM.</p>
  </div>

  <div id="map"></div>
  <div id="route-summary"></div>

  <script src="script.js"></script>
</body>
</html>
