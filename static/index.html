<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Express</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <!-- K-Means clustering -->
    <script src="https://cdn.jsdelivr.net/npm/ml-kmeans@4.0.3/dist/ml-kmeans.min.js"></script>

    <!-- Sortable (drag-and-drop) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h2>Sabor Express</h2>
            <input id="addressInput" type="text" placeholder="Digite um endereço (ou clique no mapa)">
            <button id="addPoint">Adicionar</button>

            <ul id="pointList"></ul>

            <div class="buttons">
                <button id="optimizeRoute">Otimizar rota (OSRM)</button>
                <button id="traceRoute">Traçar rota</button>
                <button id="clearAll">Limpar tudo</button>
            </div>

            <p class="note">Dica: você pode clicar no mapa para adicionar um ponto.</p>
            <p class="note">Geocodificação: Nominatim (OSM). Roteamento: OSRM.</p>
        </div>
        <div id="map"></div>
    </div>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
