<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Express</title>
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <!-- KMeans -->
    <script src="https://cdn.jsdelivr.net/npm/ml-kmeans@3.0.0/dist/ml-kmeans.min.js"></script>
</head>
<body>
<div id="sidebar">
    <h2>Sabor Express</h2>
    <input type="text" id="endereco" placeholder="Digite um endereço (ou clique no mapa)">
    <button onclick="adicionarEndereco()">Adicionar</button>

    <ul id="lista-pontos"></ul>

    <button onclick="otimizarRota()">Otimizar rota (OSRM)</button>
    <button onclick="tracarRota()">Traçar rota</button>
    <button onclick="limparTudo()" class="danger">Limpar tudo</button>
    <button onclick="agruparKMeans()" class="cluster">Agrupar com K-Means</button>

    <p class="info">Geocodificação: Nominatim (OSM). Roteamento: OSRM.</p>
</div>

<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
