<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabor Express - Otimizador de Rotas</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <!-- K-Means -->
  <script src="https://cdn.jsdelivr.net/npm/ml-kmeans@3.0.0/dist/ml-kmeans.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <h2>Sabor Express</h2>
    <input type="text" id="endereco" placeholder="Digite um endereço (ou clique no mapa)">
    <button class="add-btn" onclick="adicionarEndereco()">Adicionar</button>

    <ul id="lista-pontos"></ul>

    <div class="buttons">
      <button class="blue" onclick="otimizarRota()">Otimizar rota (OSRM)</button>
      <button class="gray" onclick="tracarRota()">Traçar rota</button>
      <button class="green" onclick="agruparKMeans()">Agrupar K-Means</button>
      <button class="red" onclick="limparTudo()">Limpar tudo</button>
    </div>

    <p class="info">Geocodificação: Nominatim (OSM). Roteamento: OSRM.</p>
  </div>

  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
